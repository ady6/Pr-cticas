<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<form action="proceso.php" method="get">
		<fieldset>
		<legend>Datos personales:</legend>
		<p>
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" required 
			placeholder="Escribe tu nombre">
		</p>
		<p>
		<label for="correo">Email: </label>
		<input type="email" name="correo">
		</p>
		<p>
		<label for="fechaNac">Fecha Nacimiento: </label>
		<input type="date" name="fechaNac">
		</p>
		<p>
		<label for="sueldo">Sueldo: </label>
		<input type="number" name="sueldo" min="1000" max="8000"
			step="0.1">
		</p>
		<p>
		<label for="colorprefe">¿Cuál es tu color favorito? </label>
		<input type="color" name="colorprefe">
		</p>
		<p>
		<label for="estadoCivil">Estado Civil: </label>
		<input type="radio" name="estadoCivil" value="S">Soltero
		<input type="radio" name="estadoCivil" value="C">Casado
		<input type="radio" name="estadoCivil" value="V">Viudo
		<input type="radio" name="estadoCivil" value="SP">Separado
		<input type="radio" name="estadoCivil" value="D">Divorciado
		</p>

		<p>
		<label for="aficiones">¿Cuales son tus aficiones? </label>
		<input type="checkbox" name="nadar">Natación
		<input type="checkbox" name="senderismo">Senderismo
		<input type="checkbox" name="Lectura">Lectura
		</p>
		<p>
  		<label for="cars">Choose a car:</label>
    	  <select id="cars" name="cars">
		    <option value="volvo">Volvo</option>
		    <option value="saab">Saab</option>
		    <option value="fiat">Fiat</option>
		    <option value="audi">Audi</option>
		  </select>
		</p>
		<p>Cuentanos algo:</p>
		<p>
		<textarea name="mensaje" rows="10" cols="100">
		</textarea>
		</p>

		<input type="submit" value="Enviar">
		<input type="reset" value="Borrar">
		</fieldset>
	</form>
</body>
</html>
